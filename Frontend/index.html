<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"> 
    <script defer type="module" src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Список</h1>

        <form action="#" id="add-form">
            <div  id="flex">
            <input type="text" id="add-form__name-inp" class="form-control mb-3 add-form__name-inp" placeholder="Имя">
            <div id="nameInp-error" class="color"></div>
            </div>
            <div id="flex">
            <input type="text" id="add-form__surename-inp" class="form-control mb-3 add-form__surename-inp" placeholder="Отчество">
            <div id="surenameInp-error" class="color"></div>
            </div>
            <div id="flex">
            <input type="text" id="add-form__lastname-inp" class="form-control mb-3 add-form__lastname-inp" placeholder="Фамилия">
            <div id="lastnameInp-error" class="color"></div>
            </div>
            <div id="flex">
            <input type="date" id="add-form__birthday-inp" min="1900-01-01" class="form-control mb-3 add-form__birthday-inp" placeholder="Дата рождения">
            <div id="birthdayInp-error" class="color"></div>
            </div>
            <div id="flex">
            <input type="number" id="add-form__start-inp"  class="form-control mb-3 add-form__start-inp" placeholder="Дата начала обучения">
            <div id="startInp-error" class="color"></div>
            </div>
            <div id="flex">
            <input type="text" id="add-form__facultet-inp" class="form-control mb-3 add-form__facultet-inp" placeholder="Факультет">
            <div id="facultetInp-error" class="color"></div>
            </div>

    
            
            <button type="submit" class="btn btn-primary mb-3">Добавить пользователя</button>
        </form>
        <form action="#" id="filter-form" class="mb-3">
            <h2>Фильтрация</h2>
            <input id="filter-form__fio-inp" class="form-control mb-3" type="text" placeholder="ФИО">
            <input id="filter-form__facultet-inp" class="form-control mb-3" type="text" placeholder="Факультет">
            <input id="filter-form__start-inp" class="form-control mb-3" type="text" placeholder="Год начала обучения">
            <input id="filter-form__finish-inp" class="form-control mb-3" type="text" placeholder="Год окончания обучения">
        </form>

        <div id="app"></div>
    </div>
</body>
</html>
